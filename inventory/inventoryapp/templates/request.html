  <form method="POST" id="issue-form">
    {% csrf_token %}
    <h3>Issue Equipment</h3>
    <label>issued By:</label><input type="text" name="issued_by" required disabled value="{{ request.user.username }}"><br>
    <label>Username:</label><input type="text" name="username" required><br>
    <label>Post:</label>
      <select name="post" required>
        <option value="student">Student</option>
        <option value="trainer">Trainer</option>
      </select><br>
    <label>User Email:</label><input type="email" name="user_email" required><br>
    <label>Equipment:</label>
      <select name="equipment_id" required>
        {% for equipment in equipment_list %}
          <option value="{{ equipment.id }}" name="toolname">
            {{ equipment.Tool_Name }}
          </option>
        {% endfor %}
      </select><br>
    <label>Type</label>
      <select name="equipment_id" required>
        {% for equipment in equipment_list %}
          <option value="{{ equipment.id }}" name="toolname">
            {{ equipment.Tool_Name }}
          </option>
        {% endfor %}
      </select><br>
<label>Quantity:</label>
<input type="number" id="quantity" name="quantity" min="0" max="100" step="1">
<label>
    <label>Condition at Issuance:</label>
      <textarea name="condition_issued" required></textarea><br>
    <button type="submit">Issue</button>
    </label>
  </form>
